<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras de Gotham</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .story-container {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #374151;
        }
        .title-font {
            font-family: 'Cormorant Garamond', serif;
        }
        .choice-button {
            transition: all 0.3s ease;
            background-color: #374151;
            border: 1px solid #4b5563;
        }
        .choice-button:hover {
            background-color: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        #story-text p {
            margin-bottom: 1.5rem;
            line-height: 1.75;
        }
        #scene-image-container {
            border: 1px solid #374151;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div id="sound-toggle" class="fixed top-4 right-4 z-50 cursor-pointer p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition text-white">
        <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>
        <svg id="sound-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class=""><path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M23 9l-6 6M17 9l6 6"></path></svg>
    </div>

    <div class="story-container w-full max-w-3xl mx-auto rounded-lg shadow-2xl p-6 md:p-8">
        <h1 id="game-title" class="title-font text-4xl md:text-5xl font-bold text-center text-red-700 mb-6">Sombras de Gotham</h1>

        <div id="game-content">
            <div id="scene-image-container" class="mb-6 rounded-md overflow-hidden bg-gray-800">
                <img id="scene-image" src="https://placehold.co/800x400/111827/4b5563?text=Gotham+City" alt="Cena de Gotham" class="w-full h-auto object-cover">
            </div>
            <div id="story-text" class="text-gray-300 text-lg mb-6">
                <!-- O texto da história será inserido aqui pelo JavaScript -->
            </div>
            <div id="choices" class="grid grid-cols-1 gap-4">
                <!-- Os botões de escolha serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const storyTextElement = document.getElementById('story-text');
        const choicesElement = document.getElementById('choices');
        const sceneImageElement = document.getElementById('scene-image');
        const gameTitleElement = document.getElementById('game-title');
        const soundToggle = document.getElementById('sound-toggle');
        const soundOnIcon = document.getElementById('sound-on-icon');
        const soundOffIcon = document.getElementById('sound-off-icon');
        const music = document.getElementById('background-music');
        music.volume = 0.1;

        // Sound Control
        function updateSoundIcons() {
            if (music.paused) {
                soundOnIcon.classList.add('hidden');
                soundOffIcon.classList.remove('hidden');
            } else {
                soundOnIcon.classList.remove('hidden');
                soundOffIcon.classList.add('hidden');
            }
        }

        soundToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (music.paused) {
                music.play().catch(() => {});
            } else {
                music.pause();
            }
            updateSoundIcons();
        });

        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play().catch(() => {});
                updateSoundIcons();
            }
        }, { once: true });

        let state = {};

        function showScene(sceneKey) {
            const scene = story[sceneKey];
            
            gameTitleElement.style.opacity = 0;
            storyTextElement.style.opacity = 0;
            choicesElement.style.opacity = 0;
            sceneImageElement.style.opacity = 0;

            setTimeout(() => {
                let storyHtml = scene.text.split('\n').map(p => `<p>${p}</p>`).join('');
                storyTextElement.innerHTML = storyHtml;
                sceneImageElement.src = scene.image;
                sceneImageElement.alt = scene.alt;
                gameTitleElement.textContent = scene.title || "Sombras de Gotham";

                while (choicesElement.firstChild) {
                    choicesElement.removeChild(choicesElement.firstChild);
                }

                if (scene.choices) {
                    scene.choices.forEach(choice => {
                        const button = document.createElement('button');
                        button.innerText = choice.text;
                        button.className = 'choice-button w-full text-left p-4 rounded-lg text-white font-semibold focus:outline-none focus:ring-2 focus:ring-red-600';
                        button.addEventListener('click', () => selectChoice(choice));
                        choicesElement.appendChild(button);
                    });
                }
                
                 if (scene.isEnd) {
                    const button = document.createElement('button');
                    button.innerText = "Jogar Novamente";
                    button.className = 'choice-button w-full text-left p-4 rounded-lg text-white font-semibold focus:outline-none focus:ring-2 focus:ring-red-600 mt-4';
                    button.addEventListener('click', () => startGame());
                    choicesElement.appendChild(button);
                }

                gameTitleElement.style.transition = 'opacity 0.5s';
                storyTextElement.style.transition = 'opacity 0.5s';
                choicesElement.style.transition = 'opacity 0.5s 0.2s';
                sceneImageElement.style.transition = 'opacity 0.5s';
                
                gameTitleElement.style.opacity = 1;
                storyTextElement.style.opacity = 1;
                choicesElement.style.opacity = 1;
                sceneImageElement.style.opacity = 1;

            }, 500);
        }

        function selectChoice(choice) {
            if (choice.setState) {
                state = { ...state, ...choice.setState };
            }
            showScene(choice.nextScene);
        }

        const story = {
            start: {
                title: "O Primeiro Dia",
                image: "https://i.postimg.cc/V65dwzSR/7aa55dc7-82a1-4272-91a7-3b4e1cc62113.jpg",
                alt: "Fachada do Departamento de Polícia de Gotham City",
                text: "A chuva ácida de Gotham tamborilava contra a janela do seu novo escritório, um som constante que prometia nunca cessar. Você é Ethan Cole, recém-transferido para o DPGC, o epicentro da podridão desta cidade. O cheiro de café requentado e desespero paira no ar. Você olha para o seu reflexo no vidro molhado: um rosto jovem demais, olhos ainda não corrompidos pelo cinismo que impregna as paredes deste lugar.\nO Capitão Ramirez, um homem com o peso da cidade nos ombros, lhe entrega seu distintivo e arma. 'Bem-vindo ao inferno, Cole. Tente não se queimar.' Seu parceiro, Detetive Marcus Doyle, um veterano com um sorriso cínico, aperta sua mão. 'A regra número um em Gotham, garoto? Mantenha a cabeça baixa. A segunda? Esqueça a primeira.'\nAntes que você possa se instalar, o Sargento Briggs, um homem corpulento cuja sombra parece preencher a sala, se aproxima. 'Gotham é uma cidade doente, garoto,' ele rosna, com um hálito de uísque. 'Para sobreviver, você não luta contra a doença, você escolhe o parasita certo. Tenho um trabalho pra você, algo que não está nos registros.'",

                    { text: "Ouvir a proposta de Briggs.", nextScene: "corrupt_1_offer" },
                    { text: "Recusar e manter-se limpo.", nextScene: "honest_1_refuse" }

                alt: "Sargento Briggs fazendo uma proposta em um canto escuro da delegacia",
                text: "Você segue Briggs até um canto isolado da sala de arquivos. O cheiro de mofo e segredos guardados é sufocante. 'O caso do armazém no cais,' ele diz em voz baixa, 'Envolveu um carregamento da família Falcone. Deu errado. Um dos nossos se feriu. Há uma página no livro de registros que precisa... desaparecer. Apenas uma página, garoto. Faça isso, e sua vida nesta cidade será muito mais fácil. Há uma recompensa generosa.'\nEle desliza um envelope grosso sobre a mesa. O peso dele é quase palpável. Ele não está pedindo, está lhe dando uma chave. A questão é qual porta ela abre, e o que há do outro lado.",

                    { text: "Aceitar. Em Gotham, ou você come, ou é comido.", nextScene: "corrupt_2_accept" },

                    { text: "Espera aí...", nextScene: "batman_save_corrupt"}

            corrupt_4_final_path: {
